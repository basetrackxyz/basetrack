<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseTrack - Twitter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'base-blue': '#0052FF',
                        'twitter-blue': '#1DA1F2',
                        'twitter-bg': '#000000',
                        'twitter-sidebar': '#000000',
                        'twitter-card': '#151515'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tweet-card {
            transition: background-color 0.2s ease;
        }
        .tweet-card:hover {
            background-color: #1a1a1a;
        }
        .wallet-badge {
            background: linear-gradient(45deg, #0052FF, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .token-badge {
            background: linear-gradient(45deg, #7C3AED, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .gas-badge {
            background: linear-gradient(45deg, #10B981, #34D399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 82, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 82, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 82, 255, 0); }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="flex max-w-7xl mx-auto">
        <!-- Sidebar -->
        <div class="w-64 fixed h-full p-4 border-r border-gray-800">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-white mb-6">BaseTrack</h1>
                
                <!-- Wallet Connection -->
                <div id="wallet-section" class="mb-6">
                    <button id="connect-wallet" class="w-full bg-base-blue hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-full transition mb-4">
                        <i class="fas fa-wallet mr-2"></i>Connect Wallet
                    </button>
                    
                    <div id="wallet-info" class="hidden">
                        <div class="bg-gray-900 rounded-lg p-3 mb-3">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-gray-400 text-sm">Wallet Address</span>
                                <i class="fas fa-copy text-gray-500 cursor-pointer hover:text-white" id="copy-address"></i>
                            </div>
                            <p id="wallet-address" class="font-mono text-sm break-all text-white"></p>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2 mb-3">
                            <div class="bg-gray-900 rounded-lg p-2">
                                <div class="text-gray-400 text-xs">ETH Balance</div>
                                <div id="eth-balance" class="font-semibold">0.00 ETH</div>
                            </div>
                            <div class="bg-gray-900 rounded-lg p-2">
                                <div class="text-gray-400 text-xs">USDC Balance</div>
                                <div id="usdc-balance" class="font-semibold">0.00 USDC</div>
                            </div>
                        </div>
                        
                        <button id="fund-wallet" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-2 px-4 rounded-full transition text-sm">
                            <i class="fas fa-gas-pump mr-1"></i>Fund for Gas
                        </button>
                    </div>
                </div>
                
                <!-- Navigation -->
                <nav class="space-y-2">
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-full hover:bg-gray-900 transition">
                        <i class="fas fa-home text-xl"></i>
                        <span class="text-xl">Home</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-full hover:bg-gray-900 transition">
                        <i class="fas fa-hashtag text-xl"></i>
                        <span class="text-xl">Explore</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-full hover:bg-gray-900 transition">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="text-xl">Notifications</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-full hover:bg-gray-900 transition">
                        <i class="fas fa-envelope text-xl"></i>
                        <span class="text-xl">Messages</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 p-3 rounded-full hover:bg-gray-900 transition">
                        <i class="fas fa-coins text-xl"></i>
                        <span class="text-xl">My Tokens</span>
                    </a>
                </nav>
            </div>
            
            <!-- Create Token Button -->
            <button id="create-token-btn" disabled class="w-full bg-base-blue hover:bg-blue-600 disabled:bg-gray-700 disabled:cursor-not-allowed text-white font-bold py-4 px-4 rounded-full transition mb-4">
                <i class="fas fa-plus mr-2"></i>Create Token
            </button>
            
            <!-- User Profile -->
            <div class="flex items-center space-x-3 p-3 rounded-full hover:bg-gray-900 transition cursor-pointer">
                <div class="w-10 h-10 bg-gradient-to-r from-base-blue to-purple-600 rounded-full flex items-center justify-center">
                    <span class="font-bold">U</span>
                </div>
                <div>
                    <div class="font-bold">BaseTrack User</div>
                    <div class="text-gray-500">@basetrack_user</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <!-- Header -->
            <div class="sticky top-0 bg-black bg-opacity-80 backdrop-blur-md border-b border-gray-800 p-4">
                <h2 class="text-xl font-bold">Home</h2>
            </div>

            <!-- Create Token Tweet -->
            <div class="p-4 border-b border-gray-800">
                <div class="flex space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-r from-base-blue to-purple-600 rounded-full flex items-center justify-center">
                        <span class="font-bold text-white">B</span>
                    </div>
                    <div class="flex-1">
                        <div id="token-form" class="hidden">
                            <textarea 
                                id="tweet-content" 
                                placeholder="What's happening with your token?" 
                                class="w-full bg-transparent text-white text-xl placeholder-gray-500 focus:outline-none resize-none mb-4"
                                rows="3"
                            ></textarea>
                            
                            <div class="grid grid-cols-2 gap-3 mb-4">
                                <div>
                                    <label class="block text-gray-400 text-sm mb-1">Token Name</label>
                                    <input 
                                        type="text" 
                                        id="token-name" 
                                        placeholder="BaseCoin"
                                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-base-blue"
                                    >
                                </div>
                                <div>
                                    <label class="block text-gray-400 text-sm mb-1">Symbol</label>
                                    <input 
                                        type="text" 
                                        id="token-symbol" 
                                        placeholder="BASE"
                                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-base-blue"
                                    >
                                </div>
                                <div>
                                    <label class="block text-gray-400 text-sm mb-1">Total Supply</label>
                                    <input 
                                        type="number" 
                                        id="total-supply" 
                                        placeholder="1000000"
                                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-base-blue"
                                    >
                                </div>
                                <div>
                                    <label class="block text-gray-400 text-sm mb-1">Payment Method</label>
                                    <select 
                                        id="payment-method"
                                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-base-blue"
                                    >
                                        <option value="ETH">ETH</option>
                                        <option value="USDC">USDC</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <div class="text-sm text-gray-400">
                                    <i class="fas fa-info-circle mr-1"></i>
                                    Gas fee: ~0.002 ETH
                                </div>
                                <div class="flex space-x-2">
                                    <button id="cancel-token" class="px-4 py-2 text-gray-400 hover:text-white transition">Cancel</button>
                                    <button id="post-token" disabled class="px-4 py-2 bg-base-blue hover:bg-blue-600 disabled:bg-gray-700 disabled:cursor-not-allowed text-white rounded-full transition">
                                        Create Token
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="create-prompt" class="text-gray-400">
                            <button id="show-token-form" disabled class="text-base-blue hover:underline disabled:text-gray-600 disabled:no-underline">
                                <i class="fas fa-coins mr-1"></i>Create a new token on Base
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Token Feed -->
            <div id="token-feed" class="space-y-4 p-4">
                <!-- Token tweets will appear here -->
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="w-80 p-4 hidden lg:block">
            <div class="bg-gray-900 rounded-xl p-4 mb-4">
                <h3 class="font-bold text-lg mb-3">Trending on Base</h3>
                <div class="space-y-3">
                    <div class="hover:bg-gray-800 p-2 rounded cursor-pointer">
                        <div class="text-gray-400 text-sm">Trending</div>
                        <div class="font-bold">#BaseEcosystem</div>
                        <div class="text-gray-400 text-sm">2.1K posts</div>
                    </div>
                    <div class="hover:bg-gray-800 p-2 rounded cursor-pointer">
                        <div class="text-gray-400 text-sm">Token</div>
                        <div class="font-bold token-badge">#BaseMeme</div>
